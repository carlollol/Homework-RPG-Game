<!DOCTYPE html>
<html>
<head>
<title>Final Fantasy Quadriad</title>
</head>
 	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			  <div class="space"></div>
			</div>
			  <div class="col-md-1"></div>
			  <div class="col-md-4">
			  <div class="panel-default">
      		  <div class="panel-body">
         	    <img id="logo" src="assets/images/quadriad_logo.png" alt="Quadriad Logo" width="100%" height="auto">
              </div>
              <div class="col-md-2"></div>
              </div>
			  </div>
			    <div class="col-md-6">
			    	<h1> Select Your Card </h1>
              		<ul>
              	 		<li class="turtle card"></li>
              	 		<li class="bird card"></li>
              	  		<li class="tiger card"></li>
              	 		<li class="dragon card"></li>
              			</ul>
              		<div class="row">
              	      <div class="col-md-5">
              			<div id="player"></div>
              			  </div> 
              		  <div class="col-md-2">
              			<h1 class="versus">VS</h1>
              		   </div>
              		  <div class="col-md-5"> 
              			<div id="enemy">	</div>
              			</div>
              		</div>
              		<div class="row">
              		  <div class="col-md-3"></div>
              		  <div class="col-md-6"><button id="attackBtn" disabled><img src="assets/images/sword.png" alt="sword image" width="10%" height="10%"> Attack</button></div>
              		  <div class="col-md-3"></div>
              	</div>
            <div class="col-md-1"></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="assets/script.js"></script>
</body>
</html>
